<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./CSS/master.css">
  <link rel="preload" href="./Font/Manrope-VariableFont_wght.ttf" as="font" type="font/ttf" crossorigin>
  <title>Frontend Mentor | Interactive pricing component</title>
</head>
  <body>

    <header>
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required. </p>
    </header>
    
    <main>
      <div class="head">
        <div class="page-views">
          <span class="view">100k</span>
          Pageviews
        </div>
        <div>
          <span class="price">$16.00</span>
          /<span class="period">month</span>
        </div>
      </div>

      <div class="progress">
        <span class="progress-bar">
          <span class="bar"></span>
          <input type="range" min="0" step="1" max="4" value="2" class="range">
        </span>

        <div class="bill">
          <span>Monthly Billing</span>
          <label class="switcher">
            <input type="checkbox">
            <span class="slider"></span>
          </label>
          <span>Yearly Billing</span>
          <span class="disc">25% discount</span>
        </div>
      </div>

      <hr>

      <footer>
        <ul>
          <li>Unlimited websites</li>
          <li>100% data ownership</li>
          <li>Email reports</li>
        </ul>
        <button>Start my trial</button>
      </footer>

    </main>

  <script src="./JS/main.js"></script>
  </body>
</html>
